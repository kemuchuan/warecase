<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WareEase Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="container">
  <div class="left-section">
    <img src="img/logo.png" alt="WareEase Logo" class="logo">
    <img src="img/Warehouse.png" alt="Warehouse" class="warehouse-image">
  </div>
  <div class="right-section">
    <div class="welcome-text">
      <h2>Welcome To WareEase</h2>
    </div>
    <div class="login-form">
      <input type="text" id="username" placeholder="Username" class="input-field">
      <input type="password" id="password" placeholder="Password" class="input-field">
      <div class="remember-me">
        <input type="checkbox" id="remember-me">
        <label for="remember-me">Remember me</label>
      </div>
      <div class="button">
        <button type="button" class="login-button" onclick="login()">LOGIN</button>
      </div>
    </div>
  </div>
</div>

<script src="js/login.js"></script>
</body>
</html>
